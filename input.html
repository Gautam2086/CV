<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inputs</title>
    </head>
    <body>
        <form action="">
            <label>Your Name:</label>
            <input type="text">
            <input type="color"> <br>
            <label>Password:</label>
            <input type="password"> <br>
            <label>Do you want to sign up for the email list?</label>
            <input type="checkbox"> <br>
            <input type="button" value="Click Me"> <br>
            <input type="submit"> <br>
            <input type="file"> <br>
            <input type="date"> <br>
            <input type="radio"> <br>
            <input type="range"> <br>
        </form>
    </body>
</html>
